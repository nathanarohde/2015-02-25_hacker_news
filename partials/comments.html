<!DOCTYPE html>
<html>
  <head>
    <title>View Comments</title>
  </head>
  <body>

    <div class='col-md-8'>
      <ul>
        <li ng-repeat="item in comments">
          <p>{{item.name}} {{item.post}}</p>
        </li>
      </ul>

    <div class='col-md-4'>
      <form ng-submit= 'addComments()' class='form-inline' role='form'>
        <div class='form-group'>
          <h3>Name: </h3>
          <input type='text' ng-model='commentName' class='form-control'>
          <h3> Post Comment </h3>
          <textarea  name="comments" ng-model='commentPost' maxlength="1000" cols="25" rows="6"></textarea>
          <button type='submit' class='btn btn-default'>Submit</button>
          <input type="button" value="Back" onClick="history.go(-1);">
      </form>
  </body>
</html>
